<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Địa điểm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .btn-warning {
      background-color: #ff7b00 !important; /* Cam */
      border-color: #ff7b00 !important;
      color: #fff;
    }
    .btn-warning:hover {
      background-color: #e56700 !important; /* Cam đậm hơn khi hover */
      border-color: #e56700 !important;
    }
  </style>
</head>
<body class="p-4">

  <!-- Dropdown Menu chọn địa điểm -->
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="step1-tab" data-bs-toggle="pill" data-bs-target="#step1">Bước 1</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="step2-tab" data-bs-toggle="pill" data-bs-target="#step2">Bước 2</button>
    </li>
  </ul>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Thay đổi text nút khi chọn
    document.querySelectorAll(".dropdown-item").forEach(item => {
      item.addEventListener("click", function(e) {
        e.preventDefault(); // tránh reload trang
        document.getElementById("dropdownDiaDiem").textContent = this.textContent;
      });
    });
  </script>

</body>
</html>
