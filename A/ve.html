    const randomNum = Math.floor(100000 + Math.random() * 900000);
    return "#" + prefix + randomNum;
  }
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("ticket-code").textContent = generateTicketCode();
  });
</script>
